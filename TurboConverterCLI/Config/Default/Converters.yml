BlockConverters:
  CheckpointScreen:
    Name:
      Contains: Checkpoint
      Remove: Screen
    ItemModels:
    - Id: CE\CheckpointScreen\{1}_{0}_{2}.Item.Gbx
    - Id: CE\CheckpointScreen\{1}_{0}_{2}\{3}.Item.Gbx
  CheckpointScreenCommon:
    Name:
      Contains: Checkpoint
      Remove: Screen
    ItemModels:
    - Id: CE\CheckpointScreen\{1}_{0}.Item.Gbx
    - Id: CE\CheckpointScreen\{1}_{0}\{3}.Item.Gbx
  LandingRamp:
    Name:
      Match: (.*)LandingRamp
      ReplaceWith: $1Straight
    ItemModel:
      Id: CE\LandingRamp\{1}_{0}_{2}.Item.Gbx
  SkinCE:
    Skin:
      Match: StadiumCE
      ReplaceWith: Stadium
      Safe: true
  TankCommon:
    Name:
      Set: '{1}\{0}Hole.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Tank\{1}_{0}.Item.Gbx
  Tank:
    Name:
      Set: '{1}\{0}Hole.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Tank\{1}_{0}_{2}.Item.Gbx
  Waypoint:
    Name:
      Set: '{1}\{0}CE.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Waypoint\{1}_{0}_{2}.Item.Gbx  
  WaypointCommon:
    Name:
      Set: '{1}\{0}CE.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Waypoint\{1}_{0}.Item.Gbx
  WaypointDeco:
    Name:
      Set: '{0}'
    ItemModel:
      Id: CE\Waypoint\{1}_{0}.Item.Gbx
  LagoonObjects:
    ItemModel:
      Id: CE\Objects\{1}_{0}.Item.Gbx
  ValleyObjects:
    Name:
      Set: '{1}\{0}CE.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Objects\{1}_{0}.Item.Gbx