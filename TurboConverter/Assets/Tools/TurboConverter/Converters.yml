BlockConverters:
  RoadPaint:
    Name:
      Match: (.*)(RoadPaint.*)(Mirror)?
      ReplaceWith: $1Straight$3
  RoadPaintStaight: # nandeo
    Name:
      Match: (.*)(RoadPaint.+)(Mirror)?
      ReplaceWith: $1Staight$3
  CheckpointScreen:
    Name:
      Contains: Checkpoint
      Remove: Screen
  LandingRamp:
    Name:
      Match: (.*)LandingRamp
      ReplaceWith: $1Straight
    ItemModel:
      Id: CE\LandingRamp\{1}_{0}_{2}.Item.Gbx
  SkinCE:
    Skin:
      Match: StadiumCE
      ReplaceWith: Stadium
      Safe: true
  Tanks:
  Waypoint:
    Name:
      Set: '{1}\{0}CE.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Waypoint\{1}_{0}_{2}.Item.Gbx  
  WaypointCommon:
    Name:
      Set: '{1}\{0}CE.Block.Gbx_CustomBlock'
    ItemModel:
      Id: CE\Waypoint\{1}_{0}.Item.Gbx  